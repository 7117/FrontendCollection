<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            float: left;
            position: relative;
            left: 50%;
            background: #2ac7d2;
        }

        .box ul {
            position: relative;
            /*回退自身的一半  就会导致ul元素完成居中的功能*/
            background: #7c4a03;
            left: -50%;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
</div>
</body>
</html>
