<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            background-color: green;
            height: 300px;
            width: 600px;
            text-align: center;
        }

        .box2, .box3 {
            background-color: red;
            width: 20px;
            height: 20px;
            /*行内块元素   所以可以进行设置宽高  所以可以把元素放在一行*/
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box2">111111</div>
    <div class="box3">222222</div>
</div>
</body>
</html>
