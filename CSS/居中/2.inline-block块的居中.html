<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            background: green;
            height: 200px;
        }
        .box::after, .box2 {
            display: inline-block;
            vertical-align: middle;
        }

        .box::after {
            content: '';
            height: 100%;
        }

        .box2 {
            background-color: red;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box2"></div>
</div>
</body>
</html>
