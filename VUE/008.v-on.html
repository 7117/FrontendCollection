<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" v-on:click="click(666,777)" value="请点击">
    <input type="text"   v-on:keyup.enter="enter" value="青點擊ENTER">
</div>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {
            click:function (p1,p2) {
                alert(p1);
                alert(p2);
            },
            enter:function () {
                alert("弹出的信息");
            }
        }
    })
</script>
