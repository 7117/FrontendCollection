<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="change">点击我</button>
    <div v-show="showw">显示不显示</div>
</div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            showw: true
        },
        methods: {
            change: function () {
                this.showw = !this.showw
            }
        }
    });
</script>
