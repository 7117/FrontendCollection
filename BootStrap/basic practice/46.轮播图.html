<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--    设置编码-->
    <meta charset="utf-8">
    <!--    ie浏览器的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--    初始化viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>17</title>
    <!-- Bootstrap css -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    </style>
    <script type="text/javascript">


    </script>
</head>
<body>
<div class="container">
    <!--    栅格系统-->
    <div class="row">
        <div class="col-sm-5">


            <div id="carousel_container" class="carousel slide" data-ride="carousel">
                <!--        图片-->
                <div class="carousel-inner">
                    <div class="item">
                        <img src="./img/1.png"><h3 class="carousel-caption">你好</h3>
                    </div>
                    <div class="item active">
                        <img src="./img/1.png"><h3 class="carousel-caption">嗯嗯</h3>
                    </div>
                    <div class="item">
                        <img src="./img/1.png"><h3 class="carousel-caption">二想</h3>
                    </div>
                </div>

                <!--        小圆圈容器-->
                <ol class="carousel-indicators">
                    <li data-slide-to="0" data-target="#carousel_container"></li>
                    <li data-slide-to="1" data-target="#carousel_container"></li>
                    <li data-slide-to="2" data-target="#carousel_container"></li>
                </ol>

                <!--        左右按钮-->
                <a href="#carousel_container" data-slide="prev" class="left carousel-control">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#carousel_container" data-slide="next" class="right carousel-control">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </div>


        </div>
    </div>

</div>
</body>
</html>
