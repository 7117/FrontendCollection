<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--    设置编码-->
    <meta charset="utf-8">
    <!--    ie浏览器的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--    初始化viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>04</title>
    <!-- Bootstrap css -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">

    </style>

</head>
<body>

<!--下拉框-->
<div class="container">
    <form>
        <!--        单选radio  多选checkbox-->
        <div class="radio">
            <label><input type="radio" name="sex" value="m">慢</label>
            <label><input type="radio" name="sex" value="m">慢</label>
            <label><input type="radio" name="sss" value="m">块</label>
        </div>

        <div class="checkbox">
            <label><input type="checkbox">中国</label>
            <label><input type="checkbox" checked>中国</label>
            <label><input type="checkbox">中国</label>
            <label><input type="checkbox">中国</label>
        </div>

        <!--        多选checkbox-->
        <div class="checkbox">
            <label><input type="checkbox">中国</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox">中国</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox">中国</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox">中国</label>
        </div>

        <!--        多选checkbox-->
        <div class="checkbox">
            <label><input type="checkbox" class="checkbox-inline">中国</label>
            <label><input type="checkbox" class="checkbox-inline">中国</label>
            <label><input type="checkbox" class="checkbox-inline">中国</label>
            <label><input type="checkbox" class="checkbox-inline">中国</label>
        </div>


        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <p class="form-control-static">email@example.com</p>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" autofocus>
                    <input type="password" class="form-control" id="ddddddddddddd" placeholder="Password" disabled>
                    <input type="password" class="form-control" id="ddddddddddsdd" placeholder="Password" readonly>
                    <div class="has-success">
                    <input type="password" class="has-success form-control" id="dddddddsddsdd" placeholder="Password" >
                    </div>
                </div>
            </div>

            <hr><br>



        </form>
    </form>
</div>

</body>
</html>
